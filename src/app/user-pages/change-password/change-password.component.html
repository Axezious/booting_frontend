<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-md-6 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="https://cdn.discordapp.com/attachments/743009938221170688/743413450784636998/unknown.png" alt="logo">
        </div>
        <h4 *ngIf="menu == false">Input your old password</h4>
        <h4 *ngIf="menu == true">Input your new password</h4>
        <h6 class="font-weight-light">Input your password</h6>
        <div class="pt-3">
          <div *ngIf="menu == false" class="form-group">
            <input type="email" class="form-control form-control-lg" [(ngModel)]="account.email" id="email" name="email" placeholder="{{email}}" disabled>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [(ngModel)]="pass1"
              placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [(ngModel)]="pass2"
              placeholder="Password">
          </div>
          <div *ngIf="match" class="my-2 d-flex justify-content-between align-items-center">
            <p style="color: red">Password doesn't match, Try again</p>
          </div>
          <div class="mt-5">
            <a *ngIf="submit1" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="oldPassword()">SUBMIT</a>
            <a *ngIf="submit2 == true" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="changePassword()">SUBMIT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="https://cdn.discordapp.com/attachments/743009938221170688/743413450784636998/unknown.png" alt="logo">
        </div>
        <h4>Did you forgot your password?</h4>
        <h6 class="font-weight-light">Input your email</h6>
        <div class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" [(ngModel)]="account.email" id="email" name="email" placeholder="Email">
          </div>
          <!-- <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [(ngModel)]="account.pass"
              placeholder="Password">
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <a class="auth-link text-black">Forgot password?</a>
          </div> -->
          <div class="mt-5">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="sendEmailForPassword()">SUBMIT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

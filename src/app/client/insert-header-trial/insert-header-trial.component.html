<div class="row">
    <div class="col-md-12 grid-margin stretch-card mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Insert Header Tickets Trial</h4>
                <form class="forms-sample mt-5" (ngSubmit)="onSub()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="inputCustomerName">Customer Name</label>
                                    <input type="text" class="form-control" id="inputCustomerName"
                                        placeholder="Insert Customer Fullname" required [(ngModel)]="itemVal">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="inputProduct">Product</label>
                                    <input type="text" class="form-control" id="inputProduct"
                                        placeholder="Insert Product">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="../view-customer">Customer</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update</li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center;">CUSTOMER</h4>
                <form class="forms-sample mt-5">
                    <div class="form-group">
                        <label for="inputNIP">NIP</label>
                        <input type="text" name="nip" [(ngModel)]="user.nip" class="form-control" id="inputNIP" disabled
                            placeholder="NIP">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" name="name" [(ngModel)]="user.name" class="form-control" id="inputName"
                            placeholder="Name">
                    </div>

                    
                    <div class="form-group">
                        <label for="inputCompany">Company</label>
                        <input type="text" name="company" [(ngModel)]="user.idCompany.name" class="form-control" id="inputCompany"
                            placeholder="Company" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Role</label>
                        <input type="text" name="role" [(ngModel)]="user.idRole.name" class="form-control" id="inputRole"
                            placeholder="Role" disabled>
                    </div>


                    <div class="form-group">
                        <label for="inputContact">Contact</label>
                        <input type="text" name="contact" [(ngModel)]="user.contact" class="form-control"
                            id="inputContact" placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <textarea type="text" name="address" [(ngModel)]="user.address" class="form-control" rows="4"
                            id="inputAddress"></textarea>
                    </div>
                    <button type="submit" (click)="updateCustomer()" class="btn btn-gradient-primary mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

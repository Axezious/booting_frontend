<div class="page-header">
    <h3 class="page-title">
        Add Ticket
    </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin strecth-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ticket Information</h4>
                <p class="card-description">

                </p>
                <div class="forms-sample mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name"
                                    [(ngModel)] = "account.idUser.name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email"
                                    [(ngModel)] = "account.email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input type="text" class="form-control" id="company" placeholder="Company"
                                    [(ngModel)] = "account.idUser.idCompany.code">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone"
                                    [(ngModel)] = "account.idUser.contact">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Subject"
                                [(ngModel)] = "ticketDtl.idTickets.subject">
                            </div>
                            <div class="form-group">
                                <label for="description`">Description</label>
                                <quill-editor [(ngModel)]="editorContent" [ngModelOptions]="{standalone: true}"
                                    (onEditorChanged)="changedEditor($event)">
                                </quill-editor>
                            </div>
                            <div class="form-group">
                                <label for="products">Products</label>
                                <input type="text" class="form-control" id="products" placeholder="Products"
                                >
                            </div>
                        </div>
                        <h4 class="card-title">Additional Information</h4>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <input type="text" class="form-control" id="priority" placeholder="Priority"
                                >
                            </div>
                            <div class="form-group">
                                <label for="classifications">Classifications</label>
                                <input type="text" class="form-control" id="classifications" placeholder="Classifications"
                                >
                            </div>
                            <div class="form-group">
                                <label for="file">File input</label>
                                <input type="file" (change)="upload($event)" class="form-control-file"
                                    id="file" multiple="multiple">
                                <li *ngFor="let element of files">{{element.name}}</li>
                            </div>
                        </div>
                        <button type="submit" (click)="uploadFiles()" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

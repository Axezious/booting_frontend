<div class="page-header">
    <h3 class="page-title">
        Add Ticket
    </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin strecth-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ticket Information</h4>
                <p class="card-description">
                </p>
                <div class="forms-sample mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name"
                                        value="{{account.idUser.name}}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email"
                                        value="{{account.email}}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input type="text" class="form-control" id="company" placeholder="Company"
                                        value="{{account.idUser.idCompany.name}}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone"
                                        value="{{account.idUser.contact}}" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Subject"
                                    [(ngModel)]="ticketDtl.idTickets.subject">
                            </div>
                            <div class="form-group">
                                <label for="description`">Description</label>
                                <quill-editor [(ngModel)]="itemValue" [ngModelOptions]="{standalone: true}">
                                </quill-editor>
                            </div>

                            <div class="form-group">
                                <label for="products">Products</label>
                                <select [(ngModel)]="productSelected" class="form-control">
                                    <option *ngFor="let product of products" [value]="product.code">
                                        {{product.name}}
                                    </option>
                                </select>
                            </div>

                        </div>
                        <h4 class="card-product">Additional Information</h4>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="products">Priorities</label>
                                <select [(ngModel)]="prioritySelected" class="form-control">
                                    <option *ngFor="let priority of priorities" [value]="priority.code">
                                        {{priority.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="products">Classifications</label>
                                <select [(ngModel)]="classificationSelected" class="form-control">
                                    <option *ngFor="let classification of classifications" [value]="classification.code">
                                        {{classification.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-5 col-lg-10">
                                    <button class="file-upload-browse btn btn-outline-primary" type="button"
                                        (click)="fileInput.click()">Upload file</button>
                                    <input #fileInput style="display: none;" #attachments type="file"
                                        (change)="onFileChanged($event)" multiple="true">
                                    <li *ngFor="let selected of listOfFiles;let index = index"
                                        style="margin-top: 10px;">
                                        {{selected}}
                                        <button (click)="removeSelectedFile(index)">x</button>
                                    </li>
                                </div>
                            </div>
                        </div>
                        <button type="submit" (click)="submit()" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <p-toast [baseZIndex]="100" class="custom-toast" key="tc"></p-toast>

<div class="page-header">
    <h3 class="page-title">
        Add Ticket
    </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin strecth-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ticket Information</h4>
                <p class="card-description">

                </p>
                <form class="forms-sample mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="name">Company</label>
                                    <input type="text" class="form-control" id="company" placeholder="Company">
                                </div>
                                <div class="form-group">
                                    <label for="name">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputName1">Subject</label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Description</label>
                                <quill-editor [(ngModel)]="editorContent" [ngModelOptions]="{standalone: true}"
                                    (onEditorChanged)="changedEditor($event)">
                                </quill-editor>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Products</label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Products">
                            </div>
                        </div>
                        <h4 class="card-title">Additional Information</h4>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputName1">Priority</label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Classifications</label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">File input</label>
                                <input type="file" (change)="upload($event)" class="form-control-file"
                                    id="exampleFormControlFile1" multiple="multiple">
                                <li *ngFor="let element of files">{{element.name}}</li>
                            </div>
                        </div>
                        <button type="submit" (click)="uploadFiles()" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

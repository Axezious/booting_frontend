<div class="page-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../view">Classifications</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
  </nav>
</div>
<div class="row">
	<div class="col-md-12 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">CLASSIFICATIONS</h4>
        <form class="forms-sample mt-5">
          <div class="form-group">
            <label for="inputClassificationCode">Code</label>
            <input type="text" name="code" [(ngModel)]="classification.code" class="form-control" id="inputClassificationCode" placeholder="Classification code">
          </div>
          <div class="form-group">
            <label for="inputClassificationName">Name</label>
            <input type="text" name="name" [(ngModel)]="classification.name" class="form-control" id="inputClassificationName" placeholder="Classification name">
          </div>
          <button type="submit" (click)="updateClassification()" class="btn btn-gradient-primary mt-3">Update</button>
        </form>
      </div>
    </div>
  </div>	
</div>
<p-toast position="center-right" key="tc"></p-toast>

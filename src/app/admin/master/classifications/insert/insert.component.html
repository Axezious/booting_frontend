  <button type="button" routerLink="../view" class="mr-auto btn btn-gradient-success btn-sm">Back</button>

<div class="row">
	<div class="col-md-12 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">CLASSIFICATIONS</h4>
        <form class="forms-sample mt-5">
          <div class="form-group">
            <label for="inputClassificationCode">Code</label>
            <span style="color: red;" > *</span>
            <input type="text" name="code"(ngModelChange)="validasi = 0" [(ngModel)]="classification.code" class="form-control" id="inputClassificationCode" placeholder="Classification code">
            <p *ngIf="validasi == 1" style="color: red;">Classification code is required</p>
          </div>
          <div class="form-group">
            <label for="inputClassificationName">Name</label>
            <input type="text" name="name" [(ngModel)]="classification.name" class="form-control" id="inputClassificationName" placeholder="Classification name">
          </div>
          <button type="submit" (click)="insertClassification()" class="btn btn-gradient-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<p-toast [baseZIndex]="100" class="custom-toast" key="tc"></p-toast>

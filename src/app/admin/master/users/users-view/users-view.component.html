<div class="row">
	<div class="col-md-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title mb-4" style="text-align: center;">USERS</h4>
				<div class="row">
					<div class="col-lg-12 grid-margin">
						<form>
						  <!-- <div class="d-flex justify-content-between"> -->
							  <div class="form-group form-inline">
								 Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
								 <button type="button" id="insertusers1" class="ml-auto btn btn-gradient-success btn-sm" routerLink="../insert">insert</button>
							  </div>

							  <!-- <div></div> -->
						  <!-- </div> -->
						</form>
						<div class="table-responsive">
							<table class="table table-striped">
							  <thead>
							  <tr>
							    <th scope="col">#</th>
							    <th scope="col">Area</th>
							    <th scope="col">Population</th>
							  </tr>
							  </thead>
							  <tbody>
							  <tr *ngFor="let country of countries$ | async; index as i">
							    <th scope="row">{{ i + 1 }}</th>
							    <td>
							    	<ngb-highlight [result]="country.area | number" [term]="filter.value"></ngb-highlight>
							    </td>
    							<td>
    								<ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight>
    							</td>
							  </tr>
							  </tbody>
							</table>
						</div>

						<!-- <div class="d-flex justify-content-between p-2">
						  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
						  </ngb-pagination>

						  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
						    <option [ngValue]="2">5 items per page</option>
						    <option [ngValue]="4">10 items per page</option>
						    <option [ngValue]="6">15 items per page</option>
						  </select>
						</div> -->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

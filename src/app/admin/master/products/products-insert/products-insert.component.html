<div class="row">
    <div class="col-md-12 grid-margin stretch-card mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center;">PRODUCTS</h4>
                <form class="forms-sample mt-5">
                    <div class="form-group">
                        <label for="inputProductCode">Code</label>
                        <input type="text" class="form-control" id="inputProductCode" placeholder="Product code">
                    </div>
                    <div class="form-group">
                        <label for="inputProductName">Name</label>
                        <input type="text" class="form-control" id="inputProductName" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label for="inputProductDescription">Description</label>
                        <textarea class="form-control" rows="4" id="inputProductDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

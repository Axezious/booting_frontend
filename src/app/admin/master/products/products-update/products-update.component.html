    <button type="button" routerLink="../view" class="mr-auto btn btn-gradient-success btn-sm">Back</button>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center;">PRODUCTS</h4>
                <form class="forms-sample mt-5">
                    <div class="form-group">
                        <label for="inputProductCode">Code</label>
                        <span style="color: red;"> *</span>
                        <input type="text" (ngModelChange)="validasi = 0" name="code" [(ngModel)]="product.code" class="form-control"
                            id="inputProductCode" placeholder="Product code">
                        <p style="color: red;" *ngIf="validasi == 1">Product code is required</p>
                    </div>
                    <div class="form-group">
                        <label for="inputProductName">Name</label>
                        <input type="text" name="name" [(ngModel)]="product.name" class="form-control"
                            id="inputProductName" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label for="inputProductDesc">Description</label>
                        <input type="text" name="description" [(ngModel)]="product.description" class="form-control"
                            id="inputProductDesc" placeholder="Product Description">
                    </div>
                    <button type="submit" (click)="updateProduct()"
                        class="btn btn-gradient-primary mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast [baseZIndex]="100" class="custom-toast" key="tc"></p-toast>

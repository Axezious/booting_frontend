<div class="page-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../view">Priorities</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
  </nav>
</div>
<div class="row">
	<div class="col-md-12 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">PRIORITIES</h4>
        <form class="forms-sample mt-5">
          <div class="form-group">
            <label for="inputPriorityCode">Code</label>
            <input type="text" name="code" [(ngModel)]="priority.code" class="form-control" id="inputPriorityCode" placeholder="Priority code">
          </div>
          <div class="form-group">
            <label for="inputPriorityName">Name</label>
            <input type="text" name="name" [(ngModel)]="priority.name" class="form-control" id="inputPriorityName" placeholder="Priority name">
          </div>
          <button type="submit" (click)="updatePriority()" class="btn btn-gradient-primary mt-3">Update</button>
        </form>
      </div>
    </div>
  </div>	
</div>
<p-toast [baseZIndex]="100" class="custom-toast" key="tc"></p-toast>

<div class="row">
	<div class="col-md-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title mb-4" style="text-align: center;">Agent Relations</h4>
				<div class="row">
					<div class="col-lg-12 grid-margin">
						<form>
							<!-- <div class="d-flex justify-content-between"> -->
							<div class="form-group form-inline">
								Search: <input class="form-control ml-2" name="searchTerm" type="text"
									[(ngModel)]="service.searchTerm" />
								<span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
							</div>

							<!-- <div></div> -->
							<!-- </div> -->
						</form>
						<div class="table-responsive">
							<table class="table table-striped" style="text-align: center;">
								<thead>
									<tr>
										<th scope="col">No</th>
										<th scope="col">Agent</th>
										<th scope="col">Company</th>
										<th scope="col">Start Date</th>
                                        <th scope="col">End Date</th>
                                        <th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let agentR of agentRelations$ | async; index as i">
										<th scope="row">{{ (i + 1) + ((service.page -1) * service.pageSize) }}</th>
										<td>
											<ngb-highlight [result]="agentR.idAgent.name" [term]="service.searchTerm">
											</ngb-highlight>
										</td>
										<td>
											<ngb-highlight [result]="agentR.idCompany.name" [term]="service.searchTerm">
											</ngb-highlight>
										</td>
										<td>
											<ngb-highlight [result]="agentR.startDate" [term]="service.searchTerm">
                                            </ngb-highlight>
										</td>
										<td>
											<ngb-highlight [result]="agentR.endDate" [term]="service.searchTerm">
                                            </ngb-highlight>
                                        </td>
                                        <td>
                                            <button type="button" routerLink="../dtl-agent-relations"
                                                [queryParams]="ticket"
                                                class="btn btn-outline-primary btn-sm">Detail</button>
                                        </td>
									</tr>
								</tbody>
							</table>
						</div>

						<div id="pagination" class="d-flex flex-wrap justify-content-between p-2">
							<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
								[pageSize]="service.pageSize">
							</ngb-pagination>

							<select class="custom-select" style="width: auto" name="pageSize"
								[(ngModel)]="service.pageSize">
								<option [ngValue]="5">5 items per page</option>
								<option [ngValue]="10">10 items per page</option>
								<option [ngValue]="15">15 items per page</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../view">Companies</a></li>
      <li class="breadcrumb-item active" aria-current="page">Insert</li>
    </ol>
  </nav>
</div>
<div class="row">
	<div class="col-md-12 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">COMPANIES</h4>
        <form class="forms-sample mt-5">
          <div class="form-group">
            <label for="inputCompanyCode">Code</label>
            <input type="text" name="code" [(ngModel)]="companies.code" class="form-control" id="inputCompanyCode" placeholder="Company code">
          </div>
          <div class="form-group">
            <label for="inputCompanyName">Name</label>
            <input type="text" name="name" [(ngModel)]="companies.name" class="form-control" id="inputCompanyName" placeholder="Company name">
          </div>
          <div class="form-group">
            <label for="inputCompanyDescription">Address</label>
            <textarea class="form-control" name="address" [(ngModel)]="companies.address" rows="4" id="inputCompanyDescription"></textarea>
          </div>
          <button type="submit" (click)="insertCompanies()" class="btn btn-gradient-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>	
</div>

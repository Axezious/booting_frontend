  <button type="button" routerLink="../view" class="mr-auto btn btn-gradient-success btn-sm">Back</button>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">CLIENT PRODUCT</h4>
        <div class="forms-sample mt-5">
          <div class="form-group">
            <label for="products">Company</label>
            <select [(ngModel)]="companySelected" class="form-control">
              <option *ngFor="let company of companiesArr" [value]="company.name">
                {{company.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="products">Product</label>
            <select [(ngModel)]="productSelected" class="form-control">
              <option *ngFor="let product of productsArr" [value]="product.code">
                {{product.name}}
              </option>
            </select>
          </div>
          <button type="Insert" (click)="submit()" class="btn btn-gradient-primary mt-3">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast [baseZIndex]="100" class="custom-toast" key="tc"></p-toast>
